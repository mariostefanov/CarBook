            <div class="col-md-8 block-9 mb-md-5 justify-content-center">
                <form th:action="@{/users/register}"
                      th:method="post"
                      th:object="${userModel}"
                      class="bg-light p-5 contact-form">
                    <div class="form-group">
                        <label for="firstName" class="field">First name</label>
                        <input
                               id="firstName"
                               name="firstName"
                               th:field="*{firstName}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control"
                               placeholder="First Name"/>
                        <p class="invalid-feedback errors alert alert-danger">
                            First name is required and should be between 2 and 20 symbols.
                        </p>
                    </div>
                    <div class="form-group">
                        <label class="field">Last name</label>
                        <input type="text"
                               id="lastName"
                               name="lastName"
                               th:field="*{lastName}"
                               th:errorclass="is-invalid"
                               class="form-control"
                               placeholder="Last Name"/>
                        <p class="invalid-feedback errors alert alert-danger">
                            Last name is required and should be between 2 and 20 symbols.
                        </p>
                    </div>

<!--                    <div class="Birth date">-->

                    <div class="form-group">
                        <label class="field">Email</label>
                        <input type="text"
                               id="email"
                               th:field="*{email}"
                               th:errorclass="is-invalid"
                               class="form-control"
                               placeholder="Email"/>
                        <p class="invalid-feedback errors alert alert-danger">
                            Email is required and should be valid.
                        </p>
                    </div>
                    <div class="form-group">
                        <label class="field">Password</label>
                        <input type="password"
                               id="password"
                               th:field="*{password}"
                               th:errorclass="invalid-feedback"
                               class="form-control"
                               placeholder="Password length(min 6 symbols)">
                        <p class="invalid-feedback errors alert alert-danger">
                            Password is required and should be at least  5 symbols.
                        </p>
                    </div>
                    <div class="form-group">
                        <label class="field">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password"/>
                        <p class="errors alert alert-danger">
                            Passwords should match.
                        </p>
                    </div>

                    <!--              <div class="form-group">-->
                    <!--                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>-->

                    <input type="submit" value="Register" class="btn btn-primary btn-block btn-outline-dark">
                    <p class="register">Have account?</p>
                    <a href="/users/login" class="btn btn-secondary btn-outline-dark btn-block">Log in</a>
